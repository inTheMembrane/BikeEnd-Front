<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/searchPage.css">
	<title>Page de Recherche</title>
</head>
<body>
	<header class="header">
		<a class="header__link" href="#">
			<img 
			class="header__link-img" 
			src="../assets/search-icon.svg" 
			alt="search-logo" />
		</a>
		<div class="header__title-tagline">
			<h2 class="header__title hidden">BikeEnd</h2>
			<h2 class="header__tagline hidden">Le planificateur des week-ends qui font du bien à la tête et à la planète !</h2>
		</div>
		<div class="header__container-right-icons">
		<a class="header__link" href="#">
			<img 
			class="header__link-img" 
			src="../assets/heart-favorite.svg" 
			alt="profile-logo" />
		</a>
		<a class="header__link" href="#">
			<img 
			class="header__link-img" 
			src="../assets/profile.svg" 
			alt="profile-logo" />
		</a>
	</div>
	</header>
	<main class="container">
		<h1 class="container__title">
			De nouveaux horizons à découvrir, En selle !
		</h1>
		<section class="container__search-form">
			<label>
				<input
				class="search-form__input-city" 
				type="text" 
				name="city-start" 
				placeholder="Lieu de départ">
			</label>

			<label>
				<input
				class="search-form__input-city"
				type="text" 
				name="city-end"
				placeholder="Lieu d'arrivé">
			</label>

			<input 
			class="search-form__input-filter" 
			type="date" 
			value="24-08-2023">
			<input 
			class="search-form__input-filter" 
			type="time">
		</section>
		<section class="container__filter-form">
			<article class="filter-form__criteria">
				<input type="number" placeholder="Budget">
				<input type="text" placeholder="Temps de trajet">
			</article>
			<article class="filter-form__btn">
				<button type="button">Recherche</button>
				<button type="button">Réinitialiser</button>
			</article>
			
		</section>


	</main>
	<footer class="footer">
		<a class="footer__content" href="aboutUs.html">Qui sommes-nous ?</a>
		<a class="footer__content" href="#">Mentions Légales</a>
	</footer>
	
</body>
</html>
